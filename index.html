<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Forms</title>
</head>
<body>
    <h1> Web Form </h1>
    <form action= "#" method="POST"> 
        <div>
            <label  for="fname"> First Name </label>    
	        <input type="text" name="first_name" id="fname" required autocomplete="given-name">
        </div>
        <div> 
            <label for="lname"> Last Name </label>    
	        <input type="text" name="last_name" id="lname" required autocomplete="family-name"> 
        </div>
        <div> 
            <label for="age"> Age </label>    
	        <input type="number" name="age" id="age" required size="3"> 
        </div>
        <div> 
            <label for="tel"> Telephone Number </label>    
	        <input type="tel" name="tel" id="tel" pattern="^\D?(\d{3})\D?\D?(\d{3})\D?(\d{4})$" required autocomplete="tel"> 
        </div>

        <hr>
        
        <div>
            <button> Submit </button>
        </div>
    </form>  
</body>
</html>
